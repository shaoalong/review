<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>职责链模式</title>
</head>
<body>
    <script>
        // 职责链模式:使多个对象都有机会处理请求，从而避免请求的发送者和接收者之间的耦合关系，
            // 将这些对象生成一条链，并沿着这条链传递该请求，直到有一个对象处理它为止
        // 灵活可拆分职责链节点：
        var Chain = function(fn) {
            this.fn = fn;
            this.successor = null;
        };
        // 指定在链中的下一个节点
        Chain.prototype.setNextSuccessor = function(successor) {
            this.successor = successor;
            return successor;
        };
        // 传递请求给某个节点
        Chain.prototype.passRequest = function() {
            var ret = this.fn.apply(this, arguments);
            if (ret === 'nextSuccessor') {
                return this.successor && this.successor.passRequest.apply(this.successor, arguments);
            }
            return ret;
        };

        var order500 = function(orderType, pay, stock) {
            if (orderType === 1 && pay) {
                console.log('500元定金预购，得到100优惠券');
            } else {
                return 'nextSuccessor';
            }
        };
        var order200 = function(orderType, pay, stock) {
            if (orderType === 2 && pay) {
                console.log('200元定金预购，得到50优惠券');
            } else {
                return 'nextSuccessor';
            }
        };
        var orderNormal = function(orderType, pay, stock) {
            if (stock > 0) {
                console.log('普通购买，无优惠券');
            } else {
                console.log('手机库存不足');
            }
        };


        var chainOrder500 = new Chain(order500);
        var chainOrder200 = new Chain(order200);
        var chainOrderNormal = new Chain(orderNormal);
        chainOrder500.setNextSuccessor(chainOrder200);
        chainOrder200.setNextSuccessor(chainOrderNormal);

        chainOrder500.passRequest(1, true, 500);
        chainOrder500.passRequest(2, true, 500);
        chainOrder200.passRequest(2, true, 500);
        
        // 异步职责链
        Chain.prototype.next = function() {
            return this.successor && this.successor.passRequest.apply(this.successor, arguments);
        };
        var fn1 = new Chain(function(){
            console.log(1);
            return 'nextSuccessor';
        });
        var fn2 = new Chain(function(){
            console.log(2);
            var self = this;
            setTimeout(function(){
                self.next();
            }, 1000);
        });
        var fn3 = new Chain(function(){
            console.log(3);
            return 'nextSuccessor';
        });
        var fn4 = new Chain(function(){
            console.log(4);
        });

        fn1.setNextSuccessor(fn2).setNextSuccessor(fn3).setNextSuccessor(fn4);
        fn1.passRequest();
        
        // 用AOP实现职责链
        Function.prototype.after = function(fn) {
            var self = this;
            return function() {
                var ret = self.apply(this, arguments);
                if (ret === 'nextSuccessor') {
                    return fn.apply(this, arguments);
                }
                return ret;
            }
        };
        var order = order500.after(order200).after(orderNormal);
        order(2, true, 500);
    </script>
</body>
</html>
