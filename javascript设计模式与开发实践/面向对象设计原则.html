                //         也有利于进行单元测试。当一个职责需要变更的时候，不会影响到其他职责。
                // 缺点 ：增加编写代码的复杂度。
                // 代理模式、迭代器模式、单例模式、装饰者模式

                            // 那么这连个对象就不要大声直接的相互联系。常见的方法是引入第三者对象，来承担对象之间的通信作用。
                // 优点 ： 减少了对象之间的依赖。
                // 缺点 :  可能增加一些庞大到难以维护的第三者对象。
                // 中介者模式、外观模式
