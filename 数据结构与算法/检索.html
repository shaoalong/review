<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>检索算法</title>
</head>

<body>
    <script>
        function swap(arr, i, j) {
            var temp = arr[i];
            arr[i] = arr[j];
            arr[j] = temp;
        }

        // 无序检索
        function seqSearchPure(arr, data) {
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] === data) {
                    return true;
                }
            }
            return false;
        }

        function seqSearch(arr, data) {
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] === data && i > arr.length * 0.2) {
                    swap(arr, i, i -1)
                    return true;
                } else if (arr[i] === data) {
                    return true;
                }
            }
            return false;
        }
        // 有序检索
        // 二分法（遍历）
        function binSearch(arr, data) {
            var lower = 0;
            var upper = arr.length - 1;
            while (lower <= upper) {
                var mid = Math.floor((lower + upper)/2);
                if (arr[mid] > data) {
                    upper = mid - 1;
                } else if (arr[mid] < data) {
                    lower = mid + 1;
                } else {
                    return mid;
                }
            }
            return -1;
        }

        // 二分法（递归）
        function binSearchDig(arr, data ,lower, upper) {
            if (lower > upper) {
                return -1;
            } else {
                var mid = Math.floor((lower + upper)/2);
                if (arr[mid] > data) {
                    binSearchDig(arr, data, lower, mid - 1);
                } else if (arr[mid] < data) {
                    binSearchDig(arr, data, mid + 1, upper);
                } else {
                    return mid;
                }
            }
        }
    </script>
</body>

</html>
