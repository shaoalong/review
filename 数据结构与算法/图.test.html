<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function Graph(v) {
            this.vertices = v;
            this.edges = 0;
            this.adj = [];
            for (var i = 0; i < this.vertices; i++) {
                this.adj[i] = ['']
            }
        }
        Graph.prototype.addEdge = function(v, w) {
            this.adj[v].push(w);
            this.adj[w].push(v);
            this.edges++;
        }
        Graph.prototype.showGraph = function() {
            for (var i = 0; i < this.vertices; i++) {
                let result = []
                for (var j = 0; j < this.vertices; j++) {
                    result.push(this.adj[i][j])
                }
                console.log(i + ':' + result.join(','))
            }
        }
        var g = new Graph(5)
        g.addEdge(0, 1)
        g.addEdge(0, 2)
        g.addEdge(1, 3)
        g.addEdge(2, 4)
        g.showGraph()
    </script>
</body>
</html>
