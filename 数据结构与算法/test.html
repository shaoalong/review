    function binSearchDig(arr, data, start, end) {
      if (start > end) {
        return -1
      } else {
      let mid = Math.floor((start + end) / 2)
      if (arr[mid] > data) {
        return binSearchDig(arr, data, start, mid - 1)
      } else if (arr[mid] < data) {
        return binSearchDig(arr, data, mid + 1, end)
      } else {
        return mid
      }
    }
    }
    const arr = [1,2,4,5,7,99,334,44444]
    console.log(binSearch(arr, 334, 0, 7))

    function binSearch(arr, data) {
      let start = 0
      let end = arr.length - 1
      while (start <= end) {
        let mid =  Math.floor((start + end) / 2)
        if (arr[mid] > data) {
          end = mid - 1
        } else if (arr[mid] < data) {
          start = mid + 1
        } else {
          return mid
        }
      }
      return -1
    }

    function swap(arr, i ,j) {
      let temp = arr[i]
      arr[i] = arr[j]
      arr[j] = temp
    }

    // 选择
    function selectSort(arr) {
      for (var i = 0; i < arr.length; i++) {
        for(var j = i + 1; j < arr.length; j++) {
          if (arr[i] > arr[j]) {
            swap(arr, i ,j)
          }
        }
      }
    }
    var arr1 = [3,4,21,1,5,72,3,3,4,5]
