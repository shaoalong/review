        const p1 = new MyPromise((resolve, reject) => {
            setTimeout(() => {
                resolve('p1 fulfilled')
            }, 100)
        })
        const p2 = new MyPromise((resolve, reject) => {
            resolve('p2 fulfilled')
        })
        const p1Then = value => {
            console.log(value)
            return p2
        }
        const p3 = p1.then(p1Then)
        const p3Then = value => {
            console.log('p3 value:', value)
        }
        p3.then(p3Then)
