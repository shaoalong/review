<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 钩子函数:
        // bind(el, binding, vnode) ：只调用一次，指令第一次绑定到元素时调用。在这里可以进行一次性的初始化设置;不能获取父元素el.parentNode
        // inserted(el, binding, vnode)： 被绑定元素插入父节点时调用（仅保证父节点存在，但不一定已被插入文档中）;能获取父元素el.parentNode
        // update(el, binding, vnode, oldVnode)：所在组件的 VNode 更新时调用， 但是可能发生在其子 VNode 更新之前 。指令的值可能发生了改变，也可能没有。但是你可以通过比较更新前后的值来忽略不必要的模板更新;组件更新前；
        // componentUpdated(el, binding, vnode, oldVnode)：指令所在组件的 VNode 及其子 VNode 全部更新后调用；组件更新后
        // unbind(el, binding, vnode)：只调用一次，指令与元素解绑时调用

        // 钩子函数参数：
        // el ：指令所绑定的元素，可以用来直接操作DOM
        // binding ：一个对象，这个对象包含一些属性
        // vnode ：Vue编译生成的虚拟节点
        // oldVnode ：上一个虚拟节点，仅在 update 和 componentUpdated 两个钩子函数中可用

        // binding 参数是一个对象，其包含以下一些属性:
        // name ：指令名，不包括 v- 前缀
        // value ：指令的绑定值，如例 v-hello = "1 + 1" 中，绑定值为 2
        // oldValue ：指令绑定的前一个值，仅在 update 和 componentUpdated 钩子中可用，无论值是否改变都可用
        // expression ：字符串形式的指令表达式。例如 v-hello = "1 + 1" 中，表达式为 "1 + 1"
        // arg ：传给指令的参数，可选。例如 v-hello:message 中，参数为 "message";可做动态参数：v-hello:[iAmArg],可根据iAmArg的值设定arg
        // modifiers ：一个包含修饰符的对象。例如 v-hello.foo.bar 中，修饰符对象为 {foo:true, bar:true}

    </script>
</body>
</html>
